<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heffernan Glossary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Heffernan Glossary</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="Search for a term...">
        <div class="wrapper">
            <div id="glossary-container">
                <!-- Glossary content will be dynamically generated -->
            </div>
            <div id="side-nav">
                <!-- Side navigation for letters will be dynamically generated -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
